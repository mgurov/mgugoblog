name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
            submodules: true
    - name: dirs sanity check
      run: |
        pwd
        ls -lah
        ls -lah themes/gohugo-theme-ananke
    - name: Hugo setup
      uses: peaceiris/actions-hugo@v2.3.0
      with:
        # The Hugo version to download (if necessary) and use. Example: 0.58.2
        hugo-version: 0.60.1 # optional, default is latest
        # Download (if necessary) and use Hugo extended version. Example: true
        #extended: # optional, default is false  
    - name: Build
      run: hugo --gc --minify --cleanDestinationDir
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        EXTERNAL_REPOSITORY: mgurov/mgurov.github.io
        PUBLISH_BRANCH: master
        PUBLISH_DIR: ./public
